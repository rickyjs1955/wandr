[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
